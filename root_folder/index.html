<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NHF Design</title>
</head>

<body>

  <header>
    <img class="img-centralpark" src="img/NHF-logo.jpg" height="80px" alt="NHF logo" class="logo">

  </header>

  <section class="home-hero">
    <h1>I am weird
      <span>and here's a collection of my work to demonstrate it</span>
    </h1>
  </section>

  <section class="portfolio">
    <h1>Some of my work</h1>


    <!--portfolio item 01-->
    <figure>
      <img class="img-centralpark" src="img/centralpark.jpg" height="550px" alt="central park">
      <figcaption>
        <p>Central Park</p>
      </figcaption>
    </figure>

    <figure>
      <img class="img-grounded" src="img/grounded.jpg" height="550px" alt="grounded">
      <figcaption>
        <p>Grounded</p>
      </figcaption>
    </figure>

    <figure>
      <img class="img-black&white" src="img/black&white.jpg" height="550px" alt="black&white">
      <figcaption>
        <p>I AM LEGENDARY</p>
      </figcaption>
    </figure>

    <figure>
      <img class="img-madison-pink" src="img/madison-pink.jpg" height="550px" alt="madison-pink">
      <figcaption>
        <p>NYC Pretty in Pink</p>
      </figcaption>
    </figure>

    <figure>
      <img class="img-lines" src="img/lines.jpg" height="550px" alt="lines">
      <figcaption>
        <p>Electric Lines</p>
      </figcaption>
    </figure>

    <figure>
      <img class="img-me" src="img/me.jpg" height="550px" alt="me">
      <figcaption>
        <p>Me.</p>
      </figcaption>
    </figure>

  </section>

</body>
</html>
